<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeadHunter Tracker - COTW Grind Tracker</title>
    <meta name="description" content="Track your Call of the Wild hunting progress with HeadHunter Tracker. Log kills, diamonds, rares, and Great Ones across all maps.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            background-color: rgb(15 23 42);
            color: rgb(248 250 252);
            font-family: system-ui, sans-serif;
        }
        button {
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            transform: translateY(-1px);
        }
        .hidden-section { display: none; }
    </style>
</head>
<body>
    <div class="min-h-screen bg-slate-900 text-white">
        <header class="bg-slate-800 p-4 shadow-lg">
            <h1 class="text-3xl font-bold text-center text-green-400">HeadHunter Tracker</h1>
            <p class="text-center text-slate-300 mt-2">Call of the Wild Grind Tracker</p>
        </header>
        
        <main class="p-4">
            <div class="max-w-md mx-auto space-y-6">
                <!-- Welcome Section -->
                <div id="welcome-section" class="bg-slate-800 rounded-lg p-6 text-center border border-slate-700">
                    <h2 class="text-2xl mb-4 text-green-400">Welcome Hunter!</h2>
                    <p class="text-slate-300 mb-6">Track your hunting progress across all COTW maps. Log kills, diamonds, rares, trolls, and Great Ones!</p>
                    <button onclick="startGrind()" class="bg-green-600 hover:bg-green-700 px-8 py-3 rounded-lg font-semibold text-white shadow-lg">
                        Start Your First Grind
                    </button>
                </div>

                <!-- Grind Setup -->
                <div id="grind-setup" class="hidden-section bg-slate-800 rounded-lg p-6 border border-slate-700">
                    <h3 class="text-xl font-semibold mb-4 text-green-400">New Grind Setup</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Map</label>
                            <select id="map-select" onchange="updateSpeciesList()" class="w-full p-2 bg-slate-700 border border-slate-600 rounded text-white">
                                <option value="">Select Map First</option>
                                <option value="Layton Lake District">Layton Lake District</option>
                                <option value="Hirschfelden Hunting Reserve">Hirschfelden Hunting Reserve</option>
                                <option value="Medved-Taiga National Park">Medved-Taiga National Park</option>
                                <option value="Vurhonga Savanna">Vurhonga Savanna</option>
                                <option value="Parque Fernando">Parque Fernando</option>
                                <option value="Yukon Valley">Yukon Valley</option>
                                <option value="Cuatro Colinas Game Reserve">Cuatro Colinas Game Reserve</option>
                                <option value="Silver Ridge Peaks">Silver Ridge Peaks</option>
                                <option value="Te Awaroa National Park">Te Awaroa National Park</option>
                                <option value="Rancho del Arroyo">Rancho del Arroyo</option>
                                <option value="Mississippi Acres Preserve">Mississippi Acres Preserve</option>
                                <option value="Revontuli Coast">Revontuli Coast</option>
                                <option value="New England Mountains">New England Mountains</option>
                                <option value="Emerald Coast Australia">Emerald Coast Australia</option>
                                <option value="Sundarpatan Nepal">Sundarpatan Nepal</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Species</label>
                            <select id="species-select" class="w-full p-2 bg-slate-700 border border-slate-600 rounded text-white">
                                <option value="">Select Map First</option>
                            </select>
                        </div>
                        <button onclick="createGrind()" class="w-full bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg font-semibold">
                            Create Grind
                        </button>
                    </div>
                </div>

                <!-- Active Grind -->
                <div id="active-grind" class="hidden-section bg-slate-800 rounded-lg p-6 border border-slate-700">
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <h3 id="grind-title" class="text-lg font-semibold text-green-400"></h3>
                            <p id="grind-map" class="text-sm text-slate-400"></p>
                        </div>
                        <button onclick="endGrind()" class="text-red-400 hover:text-red-300 text-sm">End Grind</button>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="text-center">
                            <div id="kill-count" class="text-xl font-bold">0</div>
                            <div class="text-xs text-slate-400">Kills</div>
                        </div>
                        <div class="text-center">
                            <div id="diamond-count" class="text-xl font-bold text-yellow-400">0</div>
                            <div class="text-xs text-slate-400">Diamonds</div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="text-center">
                            <div id="rare-count" class="text-xl font-bold text-purple-400">0</div>
                            <div class="text-xs text-slate-400">Rares</div>
                        </div>
                        <div class="text-center">
                            <div id="troll-count" class="text-xl font-bold text-red-400">0</div>
                            <div class="text-xs text-slate-400">Trolls</div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <button onclick="addKill()" class="bg-blue-600 hover:bg-blue-700 px-3 py-2 rounded text-sm font-semibold">
                            + Kill
                        </button>
                        <button onclick="addDiamond()" class="bg-yellow-600 hover:bg-yellow-700 px-3 py-2 rounded text-sm font-semibold">
                            + Diamond
                        </button>
                        <button onclick="addRare()" class="bg-purple-600 hover:bg-purple-700 px-3 py-2 rounded text-sm font-semibold">
                            + Rare
                        </button>
                        <button onclick="addTroll()" class="bg-red-600 hover:bg-red-700 px-3 py-2 rounded text-sm font-semibold">
                            + Troll
                        </button>
                    </div>
                    
                    <!-- Great One Button -->
                    <div id="go-section" class="hidden-section">
                        <button onclick="markGO()" id="go-button" class="w-full bg-gradient-to-r from-amber-600 to-yellow-600 hover:from-amber-700 hover:to-yellow-700 px-4 py-3 rounded-lg font-bold text-black shadow-lg">
                            üèÜ MARK GREAT ONE! üèÜ
                        </button>
                    </div>
                </div>
                
                <!-- Stats Section -->
                <div class="bg-slate-800 rounded-lg p-4 border border-slate-700">
                    <h3 class="text-lg font-semibold mb-3 text-green-400">Overall Stats</h3>
                    <div class="grid grid-cols-2 gap-4 text-center text-sm">
                        <div>
                            <div id="total-kills" class="text-xl font-bold">0</div>
                            <div class="text-xs text-slate-400">Total Kills</div>
                        </div>
                        <div>
                            <div id="total-diamonds" class="text-xl font-bold text-yellow-400">0</div>
                            <div class="text-xs text-slate-400">Diamonds</div>
                        </div>
                        <div>
                            <div id="total-rares" class="text-xl font-bold text-purple-400">0</div>
                            <div class="text-xs text-slate-400">Rares</div>
                        </div>
                        <div>
                            <div id="total-gos" class="text-xl font-bold text-amber-400">0</div>
                            <div class="text-xs text-slate-400">Great Ones</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentGrind = null;
        let totalKills = parseInt(localStorage.getItem('totalKills') || '0');
        let totalDiamonds = parseInt(localStorage.getItem('totalDiamonds') || '0');
        let totalRares = parseInt(localStorage.getItem('totalRares') || '0');
        let totalGOs = parseInt(localStorage.getItem('totalGOs') || '0');
        
        const goSpecies = ['Whitetail Deer', 'Red Deer', 'Black Bear', 'Moose', 'Fallow Deer', 'Red Fox', 'Ring-Necked Pheasant', 'Himalayan Tahr'];
        
        const mapSpecies = {
            "Layton Lake District": ["Whitetail Deer", "Black Bear", "Roosevelt Elk", "Blacktail Deer", "Wild Turkey", "Mountain Goat", "Black Duck", "Canada Goose"],
            "Hirschfelden Hunting Reserve": ["Red Deer", "Roe Deer", "Wild Boar", "European Bison", "Brown Bear", "Fallow Deer", "Red Fox", "Greylag Goose"],
            "Medved-Taiga National Park": ["Moose", "Brown Bear", "Lynx", "Wild Boar", "Roe Deer", "Wood Duck", "Black Grouse", "Hazel Grouse"],
            "Vurhonga Savanna": ["Cape Buffalo", "Lion", "Blue Wildebeest", "Gemsbok", "Greater Kudu", "Plains Zebra", "Springbok", "Warthog"],
            "Parque Fernando": ["Red Deer", "Wild Boar", "Southeastern Spanish Ibex", "Roe Deer", "European Rabbit", "Red-legged Partridge", "Gredos Ibex"],
            "Yukon Valley": ["Moose", "Grizzly Bear", "Caribou", "Dall Sheep", "Mountain Goat", "Gray Wolf", "Lynx", "Ptarmigan"],
            "Cuatro Colinas Game Reserve": ["Puma", "Red Deer", "Axis Deer", "Blackbuck", "Wild Boar", "Water Buffalo", "Feral Goat", "Feral Pig"],
            "Silver Ridge Peaks": ["Rocky Mountain Elk", "Mule Deer", "White-tailed Ptarmigan", "Bighorn Sheep", "Mountain Goat", "Black Bear", "Gray Wolf", "Pronghorn"],
            "Te Awaroa National Park": ["Red Deer", "Himalayan Tahr", "Feral Pig", "Feral Goat", "Sika Deer", "Chamois", "European Rabbit", "Mallard"],
            "Rancho del Arroyo": ["Antelope Jackrabbit", "Bighorn Sheep", "Collared Peccary", "Coyote", "Mexican Bobcat", "Mule Deer", "Pronghorn Antelope", "Ring-Necked Pheasant", "Rio Grande Turkey", "Whitetail Deer"],
            "Mississippi Acres Preserve": ["American Alligator", "Black Bear", "Bobwhite Quail", "Common Raccoon", "Eastern Wild Turkey", "Gray Fox", "Whitetail Deer", "Wild Hog"],
            "Revontuli Coast": ["Canada Goose", "Eurasian Brown Bear", "Eurasian Lynx", "Eurasian Teal", "Eurasian Wigeon", "Goldeneye", "Graylag Goose", "Hazel Grouse", "Mallard", "Moose", "Mountain Hare", "Raccoon Dog", "Red Fox", "Rock Ptarmigan", "Tundra Bean Goose", "Western Capercaillie", "Whitetail Deer", "Willow Ptarmigan"],
            "New England Mountains": ["Black Bear", "Bobcat", "Bobwhite Quail", "Common Raccoon", "Coyote", "Eastern Cottontail Rabbit", "Eastern Wild Turkey", "Goldeneye", "Gray Fox", "Green-Winged Teal", "Mallard", "Moose", "Red Fox", "Ring-Necked Pheasant", "Whitetail Deer"],
            "Emerald Coast Australia": ["Axis Deer", "Banteng", "Eastern Grey Kangaroo", "Fallow Deer", "Feral Goat", "Feral Pig", "Hog Deer", "Javan Rusa", "Magpie Goose", "Red Deer", "Red Fox", "Sambar Deer", "Saltwater Crocodile", "Stubble Quail"],
            "Sundarpatan Nepal": ["Barasingha", "Bengal Tiger", "Blue Sheep", "Nilgai", "Snow Leopard", "Tahr", "Water Buffalo", "Wild Yak"]
        };
        
        function updateSpeciesList() {
            const mapSelect = document.getElementById('map-select');
            const speciesSelect = document.getElementById('species-select');
            const selectedMap = mapSelect.value;
            
            speciesSelect.innerHTML = '<option value="">Select Species</option>';
            
            if (selectedMap && mapSpecies[selectedMap]) {
                mapSpecies[selectedMap].forEach(species => {
                    const option = document.createElement('option');
                    option.value = species;
                    option.textContent = species;
                    speciesSelect.appendChild(option);
                });
            }
        }
        
        function updateStats() {
            document.getElementById('total-kills').textContent = totalKills;
            document.getElementById('total-diamonds').textContent = totalDiamonds;
            document.getElementById('total-rares').textContent = totalRares;
            document.getElementById('total-gos').textContent = totalGOs;
        }
        
        function startGrind() {
            document.getElementById('welcome-section').style.display = 'none';
            document.getElementById('grind-setup').style.display = 'block';
        }
        
        function createGrind() {
            const species = document.getElementById('species-select').value;
            const map = document.getElementById('map-select').value;
            
            if (!species || !map) {
                alert('Please select both map and species!');
                return;
            }
            
            currentGrind = {
                species: species,
                map: map,
                kills: 0,
                diamonds: 0,
                rares: 0,
                trolls: 0,
                goHarvested: false
            };
            
            document.getElementById('grind-title').textContent = species;
            document.getElementById('grind-map').textContent = map;
            document.getElementById('kill-count').textContent = '0';
            document.getElementById('diamond-count').textContent = '0';
            document.getElementById('rare-count').textContent = '0';
            document.getElementById('troll-count').textContent = '0';
            
            if (goSpecies.includes(species)) {
                document.getElementById('go-section').style.display = 'block';
                document.getElementById('go-button').textContent = 'üèÜ MARK GREAT ONE! üèÜ';
                document.getElementById('go-button').disabled = false;
                document.getElementById('go-button').classList.remove('opacity-50');
            } else {
                document.getElementById('go-section').style.display = 'none';
            }
            
            document.getElementById('grind-setup').style.display = 'none';
            document.getElementById('active-grind').style.display = 'block';
        }
        
        function addKill() {
            if (currentGrind) {
                currentGrind.kills++;
                totalKills++;
                document.getElementById('kill-count').textContent = currentGrind.kills;
                updateStats();
                localStorage.setItem('totalKills', totalKills.toString());
            }
        }
        
        function addDiamond() {
            if (currentGrind) {
                currentGrind.diamonds++;
                totalDiamonds++;
                document.getElementById('diamond-count').textContent = currentGrind.diamonds;
                updateStats();
                localStorage.setItem('totalDiamonds', totalDiamonds.toString());
            }
        }
        
        function addRare() {
            if (currentGrind) {
                currentGrind.rares++;
                totalRares++;
                document.getElementById('rare-count').textContent = currentGrind.rares;
                updateStats();
                localStorage.setItem('totalRares', totalRares.toString());
            }
        }
        
        function addTroll() {
            if (currentGrind) {
                currentGrind.trolls++;
                document.getElementById('troll-count').textContent = currentGrind.trolls;
            }
        }
        
        function markGO() {
            if (currentGrind && !currentGrind.goHarvested) {
                currentGrind.goHarvested = true;
                totalGOs++;
                updateStats();
                localStorage.setItem('totalGOs', totalGOs.toString());
                document.getElementById('go-button').textContent = '‚úÖ GREAT ONE HARVESTED! ‚úÖ';
                document.getElementById('go-button').disabled = true;
                document.getElementById('go-button').classList.add('opacity-50');
            }
        }
        
        function endGrind() {
            currentGrind = null;
            document.getElementById('active-grind').style.display = 'none';
            document.getElementById('welcome-section').style.display = 'block';
        }
        
        window.onload = function() {
            updateStats();
        }
    </script>
</body>
</html>
